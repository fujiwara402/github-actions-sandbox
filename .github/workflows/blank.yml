name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  try-handle-multi-lines:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - run: FIRST_LINE=`echo "${COMMIT_MESSAGE}" | head -1` && make echo COMMIT_MESSAGE="$FIRST_LINE"
      env:
        COMMIT_MESSAGE: "${{ github.event.head_commit.message }}"
